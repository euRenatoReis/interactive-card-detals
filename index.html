<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" media="(max-width: 375px)" href="./css/mobile.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="cards">

    <div class="card-front">
      <img class="logo-card" src="./images/card-logo.svg">

      <h1>0000 0000 0000 0000</h1>
      <div class="linha-cartao">
        <p>Jane Appleseed</p>
        <p>00/00</p>
      </div>
    </div>

    <div class="card-back">
      <p>000</p>
    </div>

  </section>

  <section class="formulario-e-complete-state">

    <div class="div-formulario">

      <div class="card-holder-name-campo campo">

        <p> Cardholder Name</p>
        <input class="card-holder-name entrada" placeholder="e.g. Jane Appleseed">
        <p class="aviso"></p>

      </div>

      <div class="card-number-campo campo">

        <p> Card Number</p>
        <input class="card-number entrada" placeholder="e.g. 1234 5678 9123 0000">
        <p class="aviso"></p>

      </div>

      <div class="inputs-datas">

        <div class="inputs-mes-ano campo">

          <p>Exp. Date (MM/YY)</p>

          <div class="campos-mes-ano">

            <div class="campo-mes">
              <input class="mounth-input entrada" placeholder="MM">
              <p class="aviso"></p>
            </div>

            <div class="campo-year">
              <input class="year-input entrada" placeholder="YY">
              <p class="aviso"></p>
            </div>

          </div>

        </div>

        <div class="input-cvc-campo campo">

          <p> CVC</p>
          <input class="input-cvc entrada" placeholder=" e.g. 123">
          <p class="aviso"></p>

        </div>

      </div>

      <input type="button" value="Confirm" class="botao-confirmar">

    </div>

    <div class="complete-state-start">

      <img class="imagem-bt-confirmar" src="./images/icon-complete.svg">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <input class="bt-confirm-complete" type="button" value="Continue">

    </div>


  </section>

  <script src="./js/index.js"></script>

  </div> -->
</body>

</html>
